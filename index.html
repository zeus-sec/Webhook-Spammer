<body>
    <style>
        input[type="text"] , input[type="url"]{
            width: 20%;
            padding: 10px;

            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color:mediumslateblue;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
    </style>

<style>
  #preloader {
   position: fixed;
   top: -20px;
   left: 0;
   width: 100%;
   height: 100%;
   background: #161d31;
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column; 
   z-index: 1000;
 }
 
 #preloader .content {
   display: flex;
   align-items: center;
   justify-content: center;
 }
 
 #preloader img {
   width: 90px;
   height: 90px;
   margin-right: 10px; 
 }
 
 #preloader h1 {
   font-weight: bold;
   font-size: 26px;
   color: #ffffff;
   margin-bottom: 0;
 }
 
 .loader {
   border: 8px solid #f3f3f3;
   border-top: 8px solid #2f81b8;
   border-radius: 50%;
   width: 58px;
   height: 58px;
   animation: spin 1s linear infinite;
   margin-top: 10px; 
 }
 
 @keyframes spin {
   0% { transform: rotate(0deg); }
   100% { transform: rotate(360deg); }
 }
 
 .star-fall {
       position: fixed;
       width: 2px;
       height: 2px;
       background-color: #ffffff;
       animation: starFall 2s linear infinite;
     }
 
     @keyframes starFall {
       0% {
         transform: translate(0, 0);
       }
       100% {
         transform: translate(calc(-100vw - 10px), 100vh);
       }
     }
 
   </style>
 
   <script defer>
 
 setTimeout(function () {
       document.getElementById('preloader').style.transition = '1s';
       document.getElementById('preloader').style.top = '-100%';
     }, 3000);
   </script>
 
 <script defer>
   document.addEventListener('DOMContentLoaded', function () {
     const numStars = 100; // Nombre d'√©toiles
     const container = document.body;
 
     for (let i = 0; i < numStars; i++) {
       createStar();
     }
 
     function createStar() {
       const star = document.createElement('div');
       star.className = 'star-fall';
       container.appendChild(star);
 
       moveStar(star);
     }
 
     function moveStar(star) {
       const randomTop = Math.random() * window.innerHeight;
       const randomLeft = Math.random() * window.innerWidth;
 
       star.style.top = `${randomTop}px`;
       star.style.left = `${randomLeft}px`;
 
       star.animate(
         [{ transform: 'translate(0, 0)' }, { transform: `translate(-100vw, ${window.innerHeight}px)` }],
         {
           duration: Math.random() * 2000 + 2000, 
           easing: 'linear',
           iterations: Infinity, 
         }
       );
     }
   });
 </script>
<div id="preloader">

  </div>

</div>

<div class="star-fall"></div>

<h1>‚ö° Webhook Spammer ‚ö°</h1>
    <br>
    <label>Webhook Url*</label>
    <br>
    <input type="url" id="WebhookUrl" name="WebhookUrl " required>
    <br>
    <label>Webhook Name*</label>
    <br>
    <input type="text" id="WebhookName" name="WebhookName " required>
    <br>
    <label>Webhook Avatar</label>
    <br>
    <input type="url" id="WebhookAvatar" name="WebhookAvatar ">
    <br>
    <label>Message*</label>
    <br>
    <input type="text" id="WebhookMessage" name="Message" required>
    <br>
    <button type="submit" id="Submit" class="button" name="Submit" onclick="sendMessage()">SPAM</button>

<script>
function sendMessage() {
  const WebhookUrl = document.getElementById('WebhookUrl').value;
  const WebhookName = document.getElementById('WebhookName').value;
  const WebhookAvatar = document.getElementById('WebhookAvatar').value;
  const WebhookMessage = document.getElementById('WebhookMessage').value;

  setInterval(() => {
    const request = new XMLHttpRequest();
    request.open("POST", WebhookUrl);

    request.setRequestHeader('Content-type', 'application/json');

    const params = {
      username: WebhookName,
      avatar_url: WebhookAvatar,
      content: WebhookMessage
    }

    request.send(JSON.stringify(params));
    console.log("Le message est envoy√© !");
  }, 69);
}

</script>
